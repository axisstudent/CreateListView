<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Create</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/new.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/templatemo-digital-trend.css">

</head>
<body>
    {% include 'nav.html' %}

    {% for i in people %}
    <center>
        <div class="container">
              <div class="col-md-12">
                <div class="row">
                    <div class="card-body">
                        <h5>{{i.name}} <i class="m-12">{{i.surname}}</i></h5>

                        <a href="{% url 'myapp:delete' i.id %}"><button class="btn1" type="submit">Delete</button></a>
                        <a href="{% url 'myapp:update' i.id %}"><button class="btn1" type="submit" value="">Update</button></a>


                    </div>
                </div>
              </div>
        </div>
    </center>
    {% endfor %}
	
			

    {% block content %}
    {% endblock %}





<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
